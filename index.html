<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mood Color Picker</h1>
    <p>Select your mood and enjoy a matching playlist!</p>
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="happy">Happy</button>
      <button class="mood-btn" data-mood="calm">Calm</button>
      <button class="mood-btn" data-mood="energetic">Energetic</button>
      <button class="mood-btn" data-mood="sad">Sad</button>
    </div>
    <div class="playlist">
      <h2>Your Playlist</h2>
      <ul id="playlist-songs"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
